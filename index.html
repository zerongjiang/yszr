<script>
var canvas = document.getElementsByTagName('canvas')[0],
    ctx = canvas.getContext('2d'),
    pr = window.devicePixelRatio || 1,
    width = window.innerWidth*pr,
    height = window.innerHeight*pr,
    points = [],
    offset = 80;

ctx.scale(1/pr,1/pr);
canvas.width = width;
canvas.height = height;

function nextY(y){
  var ny = y + (Math.random()*1.1-0.5)*offset;
  return (0< ny && ny < height) ? ny : nextY(y);
}
function nextC(c){
  var nc = Math.round(c + (Math.random()-.5)*30);
  return (100< nc && nc < 255) ? nc : nextC(c);
}

function drawNewPoint(){
  color.r = nextC(color.r);
  color.g = nextC(color.g);
  color.b = nextC(color.b);
  var rgb = 'rgb('+color.r+','+color.g+','+color.b+')';
  var rgba = 'rgba('+color.r+','+color.g+','+color.b+',0.5)';
  var p = points[points.length-1];
  ctx.beginPath();
  ctx.moveTo(p.x,p.y);
  ctx.arc(p.x, p.y, 3, 0, Math.PI*2, false);
  ctx.fillStyle = rgb;
  ctx.fill();
  for(var i = 0; i < points.length - 1; i++){
    ctx.beginPath();
    ctx.moveTo(points[i].x,points[i].y);
    ctx.lineTo(p.x,p.y);
    ctx.lineWidth = 1;
    ctx.strokeStyle = rgba;
    ctx.stroke();
  }
}

ctx.clearRect(0,0,width,height);
points = [];
points.push({x: -offset, y: (Math.random()*0.5+0.1)*height});
var color = {
  r: Math.round(Math.random()*155+100),
  g: Math.round(Math.random()*155+100),
  b: Math.round(Math.random()*155+100)
};
while(points[points.length-1].x < width+offset){
  drawNewPoint();
  points.push({
    x: points[points.length-1].x + (Math.random()-.4)*offset,
    y: nextY(points[points.length-1].y)
  });
  if(points.length > 7){
    points.shift();
  }
}
